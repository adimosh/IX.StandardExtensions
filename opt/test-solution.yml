# The standard test process

parameters:
  solutionName: ''
  configurationName: 'Debug'

steps:
- task: DotNetCoreCLI@2
  displayName: 'Unit tests in ${{ parameters.configurationName }}'
  inputs:
    command: 'test'
    projects: 'src/${{ parameters.solutionName }}.UnitTests/${{ parameters.solutionName }}.UnitTests.csproj'
    arguments: '--no-restore -c ${{ parameters.configurationName }}'